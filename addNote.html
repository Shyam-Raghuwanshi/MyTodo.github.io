<body class="dark:bg-gray-800">


  <header class="dark:bg-gray-800 bg-white bg-opacity-5 text-white shadow-lg  md:block">
    <div class="container mx-auto flex items-center sm:h-24 sm:flex-row flex-col">
      <a href="index.html" class="flex items-center justify-center">
        <!-- <img class="h-16 invert" src="hackathon.png" alt="" /> -->
        <span class="ml-4 uppercase font-black">Todos<br /></span>
      </a>
      <nav class="contents font-semibold text-base lg:text-lg">
        <ul class="mx-auto flex items-center">
          <li class="p-5 xl:p-8 active">
            <a href="index.html">
              <span>My Todos</span>
            </a>
          </li>
          <li class="p-5 xl:p-8">
            <a href="draft.html">
              <span>Draft</span>

          </li>
          <li class="p-5 xl:p-8">
            <a href="deleted.html">
              <span>Trash</span>
            </a>
          </li>

        </ul>


      </nav>

    </div>
  </header>
  <div class="showError">
   
  </div>
  <section class="text-gray-400 bg-gray-900 body-font">
    <div class="text-center pt-[3rem]">
      <span class="text-[2rem]  font-bold">Add Todo :-</span>
    </div>
    <div class="container md:px-5  mx-auto">
      <div id="btn" class=" flex justify-center pb-[3rem]">

      </div>
      <div id="container" class="flex flex-wrap md:-m-4">
        <div class="container md:px-5 py-18 mx-auto">
          <div id="btn" class=" flex justify-center pb-[3rem]">
            <div class="md:p-4 lg:w-1/3">
              <div
                class="h-full bg-gray-800 bg-opacity-40 px-2 md:px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative">
                <!-- <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">Project Name</h2> -->
                <div class="flex flex-col">
                  <div class="titleContainer text-start">
                    <span class="title-font sm:text-2xl text-xl font-medium text-white mb-3">Title</span>
                  </div>
                  <input onInput="a()" id="todoTitle" value="" type="text"
                    class="my-4 titleInput bg-gray-800 text-green-400 p-2">
                  <div class="todoContainer text-start">
                    <span class="title-font  sm:text-2xl text-xl font-medium text-white mb-3">Todo/Note</span>
                  </div>
                  <textarea onInput="b()" value="" class="bg-gray-800 my-4 p-2 text-green-400" name="todoTextarea"
                    id="todoTextarea" cols="30" rows="10"></textarea>
                  <div class="btncontainer flex justify-around">
                    <button id="AddTodobtn"
                      class="text-green-400 flex font-bold items-center justify-center border border-gray-400 mt-2 rounded-full md:text-lg p-2 px-6">Add
                      Todo
                    </button>
                    <button id="AddTodoDraft"
                      class="text-green-400 flex font-bold items-center justify-center border border-gray-400 mt-2 rounded-full md:text-lg p-2 px-8">Draft
                    </button>
                  </div>

                </div>
                <div class="text-center mt-2 leading-none flex justify-center absolute bottom-0 left-0 w-full py-4">
                  <span
                    class="text-gray-300 mr-3 inline-flex items-center leading-none text-sm pr-3 py-1 border-r-2 border-gray-700 border-opacity-50">
                    Added at : time
                  </span>
                  <span class="text-gray-300 disable inline-flex items-center leading-none text-sm">
                    Update at :
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



  <footer class="rounded-lg shadow m-4 dark:bg-gray-800">
